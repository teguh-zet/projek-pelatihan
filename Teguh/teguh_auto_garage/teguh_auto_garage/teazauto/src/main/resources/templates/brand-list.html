<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Brand List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        body {
            overflow-x: hidden;
            padding: 0;

        }
        .tabel{
            display: flex;
            justify-content: center;
        }
        .tom{
            padding:10px;
        }
  

       



       
    </style>
</head>

<body class="bg-dark">
    <div th:replace="~{fragments/component-navbar-admin :: navbar-admin}"></div>
    <h1 class="text-light text-center">Brand List</h1>
    <div class="row bg-dark">

        
        <div class="table-responsive tabel">
            <table
                class="table table-dark align-item-center align-middle table-hover table-bordered w-75 mb-4 mx-4 mt-1">
                <thead class="table-dark  text-center">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">brand</th>
        
          
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${brand}">
                        <td th:text="${c.id}" class="text-center"></td>
                        <td th:text="${c.name}" class="text-center"></td>
       
                        
                        


                    </tr>
                </tbody>
            </table>
            
        </div>
        <a th:href="@{/add-brand}" class="btn btn-warning tom" ><p>add Brand</p></a>

    </div>


    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
