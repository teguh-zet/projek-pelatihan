<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <title>Show Detail Employee in Yogi Store</title>
    <link rel="stylesheet" href="/css/home.css">
  </head>

  <body>
    <div class="container">
      <div th:insert="~{/home :: navigation}"></div>

      <div class="main">
        <div class="topbar">
          <div class="toggle">
              <ion-icon name="menu-outline"></ion-icon>
          </div>
          <div class="userr">
            <div class="user">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>

            <h3 sec:authentication="principal.username"></h3>
        </div>
        </div>

        <div class="content-detail">
          <div class="detail-pegawai">
            <h1>Detail Data Pegawai</h1>
            <img th:src="${employee.image}">
  
            <table>
              <tr>
                <td>Nama Pegawai</td>
                <td>:</td>
                <td>
                  <p th:text="${employee.name}"></p>
                </td>
              </tr>
  
              <tr>
                <td>Jabatan</td>
                <td>:</td>
                <td>
                  <p th:text="${employee.position.positionName}"></p>
                </td>
              </tr>
  
              <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                  <p th:text="${employee.gender}"></p>
                </td>
              </tr>
  
              <tr>
                <td>Alamat</td>
                <td>:</td>
                <td>
                  <p th:text="${employee.address}"></p>
                </td>
              </tr>
  
              <tr>
                <td>Tanggal Masuk</td>
                <td>:</td>
                <td>
                  <p th:text="${employee.entryDate}"></p>
                </td>
              </tr>
            </table>
            <a th:href="@{/employee}">
              Kembali
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="/js/home.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  

  </body>
</html>
