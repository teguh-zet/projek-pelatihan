<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
    <!-- Shorcut Icon -->
    <link rel="shortcut icon" href="/fragments/rog-eye.png">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- footer css -->
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>

<body class="bg-dark">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-body-tertiary"
        style="background-color: #191c24 !important;">
        <div class="container-fluid">
            <a class="navbar-brand text-light" th:href="@{/home}">Roxilius Store</a>
            <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars text-white"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" th:href="@{/home}"><i class="fas fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/show-card}"><i class="fas fa-basket-shopping"></i> My Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/profile}"><i class="fas fa-user"></i> Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product -->
    <main class="container-fluid" style="background-color: black;">
        <div id="carouselMaterialStyle" class="carousel slide carousel-fade" data-mdb-ride="carousel"
            data-mdb-carousel-init>
            <div class="carousel-indicators">
                <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-mdb-target="#carouselMaterialStyle" data-mdb-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner rounded-5 shadow-4-strong">
                <div class="carousel-item active">
                    <img th:src="@{/fragments/rog1.webp}" class="w-100" />
                </div>

                <div class="carousel-item">
                    <img th:src="@{/fragments/rog2.webp}" class="w-100" />
                </div>

                <div class="carousel-item">
                    <img th:src="@{/fragments/rog3.jpeg}" class="w-100" />
                </div>
            </div>
        </div>
        
        <div class="p-5">
            <div class="row p-2 rounded " style="background-color: #262626 !important;">
                <div class="col-md-12 col-lg-3 mb-4" th:each="p : ${product}" th:object="${p}">
                    <div class="card bg-dark" style="width: 15rem;">
                        <img th:src="*{image}" class="card-img-top" alt="Laptop" style="width: 15rem;" />
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3 flex-column">
                                <h5 class="mb-1 fw-bold"><a th:href="@{/detail-product/{merk}(merk=*{merk})}"
                                        style="text-decoration: none;" class="text-white" th:text="*{merk}"></a></h5>
                                <h5 class="text-white mb-0" th:text="*{price}"></h5>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <p class="mb-0" style="color: #2bc800;">Available: <span class="fw-bold"
                                        th:text="*{stock}">6</span></p>
                                <div class="ms-auto text-danger">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </main>

    <!-- Footer -->
    <footer class="text-center" style="background-color: #191c24;">
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4 sosmed">
                <a href="#" class="m-1"><i class='bx bxl-github'></i></a>
                <a href="#" class="m-1"><i class='bx bxl-discord-alt'></i></a>
                <a href="#" class="m-1"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="m-1"><i class='bx bxl-steam'></i></a>
                <a href="#" class="m-1"><i class='bx bxl-gmail'></i></a>
            </section>
        </div>
        <div class="text-center p-3 text-white" style="background-color: rgba(0, 0, 0, 0.05);">| &COPY; 2023 Copyright:
            Fajri Khairan Masti |
        </div>
    </footer>

    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.umd.min.js"></script>
    <script>
        import { Carousel, initMDB } from "mdb-ui-kit";
        initMDB({ Carousel });

        import { Ripple, initMDB } from "mdb-ui-kit";
        initMDB({ Ripple });

        import { Input, initMDB } from "mdb-ui-kit";
        initMDB({ Input });
    </script>
</body>

</html>
