<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/home_admin}">AKASA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse show" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                th:href="@{/home_admin}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/add_product}">Add Product</a>
            </li>
          </ul>
          <form class="d-flex">
            <i class="bi-cart-fill me-1"></i>
            <a class="btn btn-outline-secondary" th:href="@{/login}">
              <i class="bi-cart-fill me-1"></i>
              Logout
            </a>
          </form>
        </div>
      </div>
    </nav>
    <div class="formadd">
      <p class="fs-4">Update Product</p>
      <form
        th:action="@{/saveUpdate}"
        method="post"
        th:object="${product}"
        enctype="multipart/form-data"
      >
        <input type="hidden" th:field="*{id}" name="id"/>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Name Product..."
            id="name_product"
            th:field="*{name_product}"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input type="file" class="form-control" name="file" required />
          <label class="input-group-text" for="file">Upload</label>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Rp.</span>
          <input
            type="number"
            class="form-control"
            placeholder="Price Product..."
            name="price"
            th:field="*{price}"
            required
          />
          <span class="input-group-text">.00</span>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Submit</button>
          <button class="btn btn-light" type="reset">Reset</button>
        </div>
      </form>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
