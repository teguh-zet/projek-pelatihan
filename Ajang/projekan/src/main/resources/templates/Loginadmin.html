<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Log-In Admin</title>
    <style>
     body {
      background-image: url('/assets/images/hero-bg.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f4e6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    </style>


    <link rel="icon" href="/sound-waves.png">
    <link rel="stylesheet" th:href="@{/assets/css/Loginadmin.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="form">
        <div class="design">
            <div class="btns">
                <!-- <a th:href="@{/login}" class="button">Login</a> -->
            </div>
        </div>
        <div class="box">
            <div class="login">
                <form th:action="@{/sign-in/admin}" method="post" th:object="${admin}">
                    <h2>SIGN-IN</h2>
                    <div class="login_field">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="text" th:field="*{username}" placeholder="Username/Email" required />
                    </div>
                    <div class="login_field">
                        <i class="bi bi-shield-lock-fill"></i>
                        <input type="password" th:field="*{password}" placeholder="Password" required />
                    </div>
                    <button>SIGN-IN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
