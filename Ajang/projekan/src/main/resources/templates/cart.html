<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Receipt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('./assets/images/hero-bg.jpg');  /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-color: #fff8dc; /* Light yellow background */
            /* background-color: #f8f4e6; Light beige background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .receipt {
            background-color: #fff; /* White background for the receipt */
            border: 2px solid #d12028; /* McDonald's red border */
            padding: 20px;
            width: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #d12028; /* McDonald's red */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #d12028; /* McDonald's red */
            text-align: left;
        }

        th {
            background-color: #ffd700; /* McDonald's yellow */
            color: #d12028; /* McDonald's red */
            font-weight: bold;
        }

        tr:last-child td {
            border-bottom: none; /* Remove border for the last row */
        }

        h3 {
            color: #d12028; /* McDonald's red */
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #d12028; /* McDonald's red */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ae1c23; /* Darker red on hover */
        }
    </style>
</head>

<body>
    <div class="receipt">
        <h2>Keranjang</h2>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Portion</th>
                    <th>Total Price</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through cart items -->
                <th:block th:each="cartItem : ${cartItems}">
                    <tr>
                        <td th:text="${cartItem.itemName}"></td>
                        <td th:text="${cartItem.price}"></td>
                        <td th:text="${cartItem.portioncount}"></td>
                        <td th:text="${cartItem.price * cartItem.portioncount}"></td>

                        <td>
                            <a th:href="@{/remove/{id}(id=${cartItem.id})}">Hapus</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <h3>Total Payment: <span th:text="${totalPayment}"></span></h3>
    </div>

    <!-- Add a form for checkout or continue shopping -->
    <form th:action="@{/checkout}" method="get">
        <button type="submit">Checkout</button>
    </form>
</body>

</html>
