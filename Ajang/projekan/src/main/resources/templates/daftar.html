<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Daftar</title>

  <style>
body {
    margin: 0;
    padding: 0;
    background-image: url('./assets/images/hero-bg.jpg'); 
    background-size: cover;
    background-position: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
  </style>
  <link rel="icon" href="/sound-waves.png">
  <link rel="stylesheet" th:href="@{assets/css/daftar.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>

<body>
  <div class="form">
    <div class="design">
      <div class="btns">
      </div>
    </div>
    <div class="box">
      <div class="login">
        <form th:action="@{/sign-up}" method="post" th:object="${user}">
          <h2>SIGN-UP</h2>
          <div class="login_field">
            <i class="bi bi-file-person"></i>
            <input type="text" th:field="*{nama}" placeholder="Nama Lengkap" required />
          </div>
          <div class="login_field">
            <i class="bi bi-phone-fill"></i>
            <input type="number" th:field="*{noHp}" placeholder="No Hp" required />
          </div>
          <div class="login_field">
            <i class="bi bi-calendar-day-fill"></i>
            <input type="date" th:field="*{tanggalLahir}" placeholder="Tangggal Lahir" required />
          </div>
          <div class="login_field">
            <i class="bi bi-envelope-fill"></i>
            <input type="text" th:field="*{username}" placeholder="Username/Email" required />
          </div>
          <div class="login_field">
            <i class="bi bi-shield-lock-fill"></i>
            <input type="password" th:field="*{password}" placeholder="Password" required />
          </div>
          <div>
            <i class="bi bi-gender-ambiguous"></i>
            <label>Jenis Kelamin:</label>
            <div class="gender-options">
              <label class:gender-bottom>
                <input type="radio" th:field="*{gender}" value="Laki-laki" required /> pria
              </label>
              <label class:gender-bottom>
                <input type="radio" th:field="*{gender}" value="Perempuan" required /> Wanita
              </label>
            </div>
          </div>
          <button>SIGN-UP</button>
        </form>
      </div>
    </div>
  </div>
  <script th:src="@{js/loginjs.js}"></script>
</body>

</html>
