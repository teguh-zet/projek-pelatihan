<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Menu List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./assets/images/hero-bg.jpg');
            background-size: cover;
            background-position: center;
            background-color: #fff8dc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: top;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
            color: #ffd700;
            /* McDonald's red */
        }

        table {
            border-collapse: collapse;
            width: 80%;
            /* Adjust the width as needed */
            margin: 20px 0;
        }

        th,
        td {
            background-color: #ffd700;
            border: 1px solid #d12028;
            /* McDonald's red */
            text-align: center;
            padding: 8px 12px;
        }

        th {
            background-color: #ffd700;
            /* McDonald's yellow */
            color: #d12028;
            /* McDonald's red */
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            display: block;
            margin: auto;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            text-decoration: none;
            color: #fff;
            background-color: #d12028;
            /* McDonald's red */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ae1c23;
            /* Darker red on hover */
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            background-color: #d12028;
            /* McDonald's red */
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ae1c23;
        }

        /* Menyesuaikan tata letak ul dan li */
        ul.nav.nav-tabs {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #d12028;
            /* McDonald's red */
        }

        ul.nav.nav-tabs li {
            float: left;
        }

        ul.nav.nav-tabs li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        ul.nav.nav-tabs li a:hover {
            background-color: #ae1c23;
            /* Darker red on hover */
        }
    </style>
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/datamenu}">data menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/datauser}">data user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">logout</a>
        </li>
    </ul>

    </style>
</head>

<body>
    <h1>User List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Passsword</th>
                <th>Tanggal lahir</th>
                <th>Nama Lengkap</th>
                <th>Jenis Kelamin</th>
                <th>No Hp</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.tanggalLahir}"></td>
                <td th:text="${user.nama}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.noHp}"></td>
                <td>
                    <a th:href="@{/delete-user/{id}(id=${user.id})}"><button>Delete</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
