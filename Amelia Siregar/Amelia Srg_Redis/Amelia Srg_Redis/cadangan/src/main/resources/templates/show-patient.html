<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Show Patient</title>
    <link rel="stylesheet" th:href="@{/css/show.css}" />
    <link rel="stylesheet" th:href="@{/css/add-upp.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"/>
    <style>
        body {
            background-color: #ffefef4f;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 3px solid #dac599;
            background: #e5cbcb;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .right {
            display: flex;
            align-items: center;
        }

        .log {
            width: 80px;
            height: 70px;
            object-fit: contain;
        }

        h1 {
            color: #af8987;
            margin: 0;
        }

        .left i {
            font-size: 20px;
            color: #523937;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .container-main {
            width: calc(100% - 250px);
            margin-left: 250px;
            padding: 20px;
        }

        .table-responsive {
            margin-top: 20px;
            overflow-x: auto;
        }

        h2 {
            color: #523937;
        }

        .btn-primary {
            background-color: #523937;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2c1a19;
        }

        .table-dark th {
            background-color: #523937;
            color: #fff;
        }

        .table tbody td {
            color: #523937;
        }

        .btn-warning, .btn-danger {
            color: #fff;
        }

        .btn-warning {
            background-color: #f0ad4e;
        }

        .btn-warning:hover {
            background-color: #eea236;
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }

        footer {
            display: flex;
            width: 100%;
            position: fixed;
            bottom: 0;
            justify-content: center;
            align-items: center;
        }

        .copy {
            background-color: #cc98a0;
            width: 100%;
            height: 30px;
            font-size: 12px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .copy a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="right">
            <img th:src="@{/1.png}" alt="" class="log">
            <h1>SIM Rekam Medis</h1>
        </div>
        <div class="left">
            <i class="bi bi-search"></i>
            <i class="bi bi-person-circle"></i>
        </div>
    </header>

    <input type="checkbox" id="check">
    <label for="check">
        <span id="btn">&#9776;</span>
        <span id="cancel">&#10006;</span>
    </label>

    <nav class="sidebar">
        <div class="text">
            <a th:href="@{/home}"><i class="bi bi-house-door"></i>Home</a>
        </div>
        <ul>
            <li><a th:href="@{/show-patient}"><i class="bi-calendar-days"></i> Patient</a></li>
            <li><a th:href="@{/show-doctor}"><i class="bi bi-person"></i> Doctor</a></li>
            <li><a th:href="@{/show-polyclinic}"><i class="bi-book"></i> Polyclinic</a></li>
            <li><a th:href="@{/show-medicine}"><i class="bi-star"></i> Medicine</a></li>
            <li><a th:href="@{/show-mr}"><i class="bi-file-text"></i> Medical Records</a></li>
            <li><a th:href="@{/login}">Logout</a></li>

        </ul>
    </nav>

    <div class="container">
        <div class="container-main">
            <h2>Patient List</h2>
            <a th:href="@{/add-patient}" class="btn btn-primary btn-sm mb-3">Add Patient</a>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered w-100">
                    <thead class="table-dark text-center">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Address</th>
                            <th scope="col">Telp</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${patients}">
                            <td th:text="${p.id}" class="text-center"></td>
                            <td th:text="${p.name}"></td>
                            <td th:text="${p.age}"></td>
                            <td th:text="${p.gender}"></td>
                            <td th:text="${p.address}"></td>
                            <td th:text="${p.telp}"></td>
                            <td class="d-flex flex-row justify-content-evenly">
                                <a th:href="@{/update-patient/{id}(id=${p.id})}" class="btn btn-warning">Update</a>
                                <a th:href="@{/delete-patient/{id}(id=${p.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div class="copy">
            <a href="">&copy; Copyright 2022 by AS</a>
        </div>
    </footer>
</body>

</html>
