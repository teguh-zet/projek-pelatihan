<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/show.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.20.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #ffefef4f;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 3px solid #cc98a0;
            background: #e5cbcb;
            padding: 10px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .right {
            display: flex;
            align-items: center;
        }

        .log {
            width: 80px;
            height: 70px;
            object-fit: contain;
        }

        h1 {
            color: #af8987;
            margin: 0;
        }

        .left i {
            font-size: 20px;
            color: #523937;
            cursor: pointer;
        }

        section {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 400px;
            height: 100%;
            margin-left: 300px;
        }

        nav.sidebar {
            position: fixed;
            width: 250px;
            height: 100%;
            left: 0;
            top: 0;
            letter-spacing: 1px;
            transition: all .5s ease;
            overflow-y: auto;
            background-color: #775b4b;
            color: #c0b9b9;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            background: #9e7b6f;
            height: 100%;
            width: 100%;
            list-style: none;
            padding-left: 0;
        }

        nav ul li {
            line-height: 60px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav ul li a {
            position: relative;
            color: #e2e2e2;
            text-decoration: none;
            font-size: 18px;
            padding-left: 40px;
            font-weight: 500;
            display: block;
            width: 100%;
            border-left: 3px solid transparent;
            transition: padding-left 0.3s;
        }

        nav ul li a:hover {
            color: #f8f9fa;
            background: #d7c0ae;
            border-left-color: #a3c7c7;
            padding-left: 50px;
        }

        .text {
            font-size: 20px;
            font-weight: 600;
            line-height: 60px;
            text-align: center;
            margin-bottom: 20px;
        }

        .text a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px;
            transition: background 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }

        .text a i {
            margin-right: 16px;
        }

        .text a:hover {
            background: #8d6f5b;
            border-bottom-color: #fff;
        }

        .text a.active {
            background: #8d6f5b;
            border-bottom: 2px solid #fff;
        }

        section {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 100px;
        }

        .gbr img {
            width: 50%;
            object-fit: cover;
            border-radius: 10px;
        }

        .quotes {
            width: 40%;
            text-align: center;
            background-color: #f1d9d7e3;
            border-radius: 10px;
            padding: 20px;
            box-shadow: -1px -1px 10px rgba(1, 1, 2, 1);
        }

        footer {
            display: flex;
            width: 100%;
            position: fixed;
            bottom: 0;
            justify-content: center;
            align-items: center;
        }

        .copy {
            background-color: #cc98a0;
            width: 100%;
            height: 30px;
            font-size: 12px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .copy a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="right">
            <img th:src="@{/1.png}" alt="" class="log">
            <h1>SIM Rekam Medis</h1>
        </div>
        <div class="left">
            <!-- Menggunakan kelas Bootstrap Icons untuk search dan person -->
            <i class="bi bi-search"></i> <!-- Bootstrap search icon -->
            <i class="bi bi-person-circle"></i> <!-- Bootstrap person circle icon -->
        </div>
    </header>

    <nav class="sidebar">
        <div class="text">
            <a th:href="@{/home}"><i class="bi bi-house-door"></i>Home</a>
        </div>
        <ul>
            <li><a th:href="@{/show-patient}"><i class="bi-calendar-days"></i> Patient</a></li>
            <li><a th:href="@{/show-doctor}"><i class="bi bi-person"></i> Doctor</a></li>
            <li><a th:href="@{/show-polyclinic}"><i class="bi-book"></i> Polyclinic</a></li>
            <li><a th:href="@{/show-medicine}"><i class="bi-star"></i> Medicine</a></li>
            <li><a th:href="@{/show-mr}"><i class="bi-file-text"></i> Medical Records</a></li>
            <li><a th:href="@{/login}">Logout</a></li>

        </ul>
    </nav>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="bi bi-list" id="btn"></i>
        <i class="bi bi-x" id="cancel"></i>
    </label>
    <section>
        <div class="quotes">
            <p>Berpikir adalah kegiatan tersulit yang pernah ada, oleh karena itu <br>hanya sedikit yang melakukannya
            </p>
            <h4>Henry Ford</h4>
        </div>
    </section>

    <footer>
        <div class="copy">
            <a href="">&copy; Copyright 2022 by AS</a>
        </div>
    </footer>
</body>

</html>
