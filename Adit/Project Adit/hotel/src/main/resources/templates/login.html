<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style2.css}"/></head>
    <title>Boostrap Login | Ludiflex</title>
</head>
<body>
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="./assets/1.jpg" class="img-fluid" style="width: 250px;">
           </div>
       </div> 
       <div class="col-md-6 right-box">
          <div class="row align-items-center">

                 <form th:action="@{/login}" method="post">
                    <input type="hidden" th:field="${admin.id}">  
                <h1>Login</h1>
                <div class="input-group mb-3">                   
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="username" th:field="${admin.username}" required>
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" th:field="${admin.password}" required>
                </div>
           
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" type="submit">Login</button>
                </div>
       </div> 

      </div>
    </div>
</form>
</body>
</html>
