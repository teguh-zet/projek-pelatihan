<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My Profil</title>
    <style>
body {
  font-family: 'Arial', sans-serif;
  text-align: center;
  background-color: #f5f5f5; /* Warna latar belakang */
  padding: 20px;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

img {
  max-width: 20%;
  margin-top: 20px;
  margin-bottom: 20px;
  border-radius: 8px; /* Sudut gambar yang lebih lembut */
}

table {
  border-collapse: collapse;
  width: 80%;
  margin: 0 auto;
  margin-top: 20px; /* Jarak antara tabel dan elemen sebelumnya */
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
}

thead {
  background-color: #4caf50; /* Warna latar belakang header tabel */
  color: white; /* Warna teks header tabel */
}

button {
  background-color: #4caf50;
  color: white;
  padding: 8px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease; /* Efek transisi warna ketika dihover */
}

button:hover {
  background-color: #45a049;
}

/* Additional styles for the nested table */
table table {
  margin-top: 10px;
  width: 100%;
}

table table td {
  border: 1px solid #ddd;
  padding: 8px;
}

h2 {
  color: #333;
  margin-top: 20px;
}

/* Warna teks pada tautan */
a {
  color: #4caf50;
  text-decoration: none;
}
h3 {
  color: #333;
  margin-top: 20px;
  border-bottom: 2px solid #4caf50; /* Garis bawah dengan warna sesuai keinginan Anda */
  padding-bottom: 5px; /* Jarak antara teks dan garis bawah */
}

h2 {
  color: #333;
  margin-top: 10px; /* Jarak antara h3 dan h2 */
}

td {
  border: 2px solid #4caf50; /* Border pada td */
  border-radius: 8px; /* Sudut td yang lebih lembut */
  padding: 10px;
}

/* Penyesuaian pada tabel */
table {
  border-collapse: collapse;
  width: 80%;
  margin: 0 auto;
  margin-top: 20px;
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
}

thead {
  background-color: #09d8f4;
  color: white;
}

/* Penyesuaian pada tautan */
a {
  color: #4caf50;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}


a:hover {
  text-decoration: underline; /* Garis bawah saat dihover */
}

    </style>
  </head>
  <body>
    <h1>My Profil</h1>
    <img th:src="@{/pngwing.com.png}" alt="">
    <table border="1">
        <!-- <tr th:each="user : ${profil}"> -->
          <thead><tr>
            <td>MY USERNAME</td>
            <td>MY PASSWORD</td>
          </tr>
          </thead>
          
          <tbody><tr>
            <td th:text="${data.username}"></td>
            <td th:text="${data.password}"></td>
          </tr>
          </tbody>
          
          
          <table>
            <a th:href="@{/update-user/{id}(id=${data.id})}">
              <button>Update</button>
            </a>
            <hr><hr>
            <h2>History Booking</h2>

            <thead>
            <tr>
              <td>Reservator</td>
              <td>Nama Kamar</td>
              <td>Tipe Kamar</td>
              <td>Check-in</td>
              <td>Check-out</td>
              <td>Lama Menginap</td>
              <td>Total Pemesanan</td>

            </tr></thead>
            <tbody>
            <tr th:each=" d : ${booking}">
                <td th:text="${d.name}"></td>
                <td th:text="${d.idRoom.name}"></td>
                <td th:text="${d.idRoom.typeRoom}"></td>
                <td th:text="${d.checkInDate}"></td>
                <td th:text="${d.checkOutDate}"></td>
                <td th:text="${d.duration}"></td>
                <td th:text="${d.totalPemesanan}"></td>

            </tr>
           </table>
        </tr>
      </tbody>
    </table>
  </body>
</html>
