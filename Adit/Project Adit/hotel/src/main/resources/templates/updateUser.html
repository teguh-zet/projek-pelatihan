<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update My Profil</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #f5f5f5;
  padding: 20px;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 8px;
}

label {
  display: block;
  margin-bottom: 8px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  box-sizing: border-box;
  border: 1px solid #ddd;
  border-radius: 4px;
}

input[type="submit"] {
  background-color: #4caf50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

/* Optional: Add some spacing between form elements */
form > * {
  margin-bottom: 15px;
}

    </style>
  </head>

  <body>
    <h1>Update My Profil</h1>
    <form th:action="@{/register}" method="post">
      <!-- <label for="">ID</label> <br> -->
      <input type="hidden" th:field="${user.id}" /><br />
      <label for="">Tahun Terbit</label><br>
      <input type="text" th:field="${user.username}" /><br />
      <label for="">Penerbit</label><br>
      <input type="text" th:field="${user.password}" /><br />
      <input type="submit" value="Save Update" />
    </form>
  </body>
</html>
