<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room List</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>    
  <!-- <link rel="stylesheet" th:href="@{/css/style5.css}"/>     -->

      <!-- Bootstrap -->
      <link rel="stylesheet" th:href="@{/css/bisa.css}"/>
      <link rel="stylesheet" th:href="@{/css/style3.css}" />


      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');
        * {
	box-sizing: border-box;
}

body {
	font-family: "Open Sans", sans-serif;
	min-height: 100vh;
	display: flex;
	flex-direction: column;
	gap: 2rem;
	justify-content: center;
	align-items: center;
	background: hsl(187 40% 98%);
}

img {
	display: block;
	width: 100%;
}

h2 {
	margin: 0;
	font-size: 1.4rem;
}

@media (min-width: 50em) {
	h2 {
		font-size: 1.8rem;
	}
}

.cta {
	--shadowColor: 187 60% 40%;
	display: flex;
	flex-wrap: wrap;
	background: hsl(187 70% 85%);
	max-width: 50rem;
	width: 100%;
	box-shadow: 0.65rem 0.65rem 0 hsl(var(--shadowColor) / 1);
	border-radius: 0.8rem;
	overflow: hidden;
	border: 0.5rem solid;
}

.cta img {
	aspect-ratio: 3 / 2;
	object-fit: cover;
	flex: 1 1 300px;
	outline: 0.5rem solid;

}

.cta__text-column {
	padding: min(2rem, 5vw) min(2rem, 5vw) min(2.5rem, 5vw);
	flex: 1 0 50%;
}

.cta__text-column > * + * {
	margin: min(1.5rem, 2.5vw) 0 0 0;
}

.cta a {
	display: inline-block;
	color: black;
	padding: 0.5rem 1rem;
	text-decoration: none;
	background: hsl(187 75% 64%);
	border-radius: 0.6rem;
	font-weight: 700;
	border: 0.35rem solid;
}
</style>
</head>

<body>
  <!-- Navbar Section -->
  <!-- <header class="header_wrapper"> -->
    <nav class="navbar navbar-expand-lg">
    
      <div class="container">

    </nav>
  </header>
  <h1>Room List</h1>
  <div class="container">
    <div class="row">
      <div class="col-5">
        <article class="cta" th:each="item : ${room}">
          <img th:src="${item.image}" alt="Bluetit">
        </article>
      </div>
      <div class="col-7">
        <div class="cta" th:each="item : ${room}">
          <div class="cta__text-column">
            <h2><span th:text="${item.name}"></span></h2>
            <hr>
            <h2><span th:text="${item.typeRoom}"></span></h2>
            <h2><span th:text="${item.capacity}"></span></h2>
            <h2><span th:text="${item.price}"></span></h2>
            <!-- <p th:text="${item.detail}"></p> -->
            <a th:href="@{/booking/{id}(id=${item.id})}">Book Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
