<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Aston Invoice</title>

    <style>
      .invoice-box {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border: 1px solid #eee;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        font-size: 16px;
        line-height: 24px;
        font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
        color: #555;
      }

      .invoice-box table {
        width: 100%;
        line-height: inherit;
        text-align: left;
      }

      .invoice-box table td {
        padding: 5px;
        vertical-align: top;
      }

      .invoice-box table tr td:nth-child(2) {
        text-align: right;
      }

      .invoice-box table tr.top table td {
        padding-bottom: 20px;
      }

      .invoice-box table tr.top table td.title {
        font-size: 45px;
        line-height: 45px;
        color: #333;
      }

      .invoice-box table tr.information table td {
        padding-bottom: 40px;
      }

      .invoice-box table tr.heading td {
        background: #eee;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
      }

      .invoice-box table tr.details td {
        padding-bottom: 20px;
      }

      .invoice-box table tr.item td {
        border-bottom: 1px solid #eee;
      }

      .invoice-box table tr.item.last td {
        border-bottom: none;
      }

      .invoice-box table tr.total td:nth-child(2) {
        border-top: 2px solid #eee;
        font-weight: bold;
      }

      @media only screen and (max-width: 600px) {
        .invoice-box table tr.top table td {
          width: 100%;
          display: block;
          text-align: center;
        }

        .invoice-box table tr.information table td {
          width: 100%;
          display: block;
          text-align: center;
        }
      }

      .invoice-box.rtl {
        direction: rtl;
        font-family: Tahoma, "Helvetica Neue", "Helvetica", Helvetica, Arial,
          sans-serif;
      }

      .invoice-box.rtl table {
        text-align: right;
      }

      .invoice-box.rtl table tr td:nth-child(2) {
        text-align: left;
      }
      .judul {
        margin-left: 260px;
      }
      .title img {
        margin-left: 280px;
      }
    </style>
  </head>

  <body>
    <div class="invoice-box">
      <table cellpadding="0" cellspacing="0">
        <tr class="top">
          <td colspan="2">
            <table>
              <tr>
                <td class="title">
                  <img
                    th:src="@{/assets/logoo.png}"
                    style="width: 100%; max-width: 200px"
                  />
                  <h5 class="judul">Aston Invoice</h5>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <tr class="heading">
          <td>Client Detail</td>

          <td></td>
        </tr>

        <tr class="details" th:each="booking : ${booking}">
          <td>Invoice ID</td>

          <td th:text="${booking.idBooking}"></td>
        </tr>
        <tr class="item">
          <td>Reservator</td>

          <td th:text="${booking.name}"></td>
        </tr>
        <tr class="item">
          <td>Phone Number</td>

          <td th:text="${booking.phone}"></td>
        </tr>
        <tr class="item">
          <td>Check-in Date</td>

          <td th:text="${booking.checkInDate}"></td>
        </tr>
        <tr class="item">
          <td>Check-Out Date</td>

          <td th:text="${booking.checkOutDate}"></td>
        </tr>

        <tr class="heading">
          <td>Room and Payment</td>

          <td>Detail</td>
        </tr>

        <tr class="item">
          <td>Room Name</td>

          <td th:text="${booking.idRoom.name}"></td>
        </tr>
        <tr class="item">
          <td>Room Type</td>

          <td th:text="${booking.idRoom.typeRoom}"></td>
        </tr>
        <tr class="item">
          <td>Price</td>

          <td th:text="${booking.idRoom.price}"></td>
        </tr>

        <tr class="item last">
          <td>Lama Booking</td>

          <td th:text="${booking.duration}"></td>
        </tr>

        <tr class="total">
          <td>Total</td>

          <td th:text="${booking.totalPemesanan}"></td>
        </tr>
        <tr class="total">
          <td>
            <a th:href="@{/kamar}"><button>Book Now</button></a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
