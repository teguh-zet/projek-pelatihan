<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Room</title>
    <style>
      /* Style the form container */
form {
  max-width: 400px;
  margin: 0 auto;
}

/* Style form labels */
label {
  display: block;
  margin-bottom: 5px;
}

/* Style form input fields */
input {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

/* Style form file input */
input[type="file"] {
  margin-top: 5px;
}

/* Style the submit button */
button {
  background-color: #4caf50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Add some hover effect to the submit button */
button:hover {
  background-color: #45a049;
}

/* Style the image preview */
img {
  margin-top: 10px;
}

    </style>
  </head>
  <body>
    <h2>Update Room</h2>

    <form
      th:action="@{/save-update}"
      th:object="${room}"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="hidden" name="id" th:field="*{id}" />

      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required />
      <br />

        <label>Room Type</label>
        <select class="select" th:field="*{typeRoom}" name="typeRoom">
          <option th:value="Deluxe">Deluxe Room</option>
          <option th:value="Premium">Premium Room</option>
          <option th:value="Luxury">Luxury Room</option>
        </select>
      </div>

      <label for="size">Size:</label>
      <input type="text" id="size" th:field="*{size}" required />
      <br />
      <label>Status</label>
                    <select class="select" th:field="*{status}" name="status">
                      <option th:value="available">Available</option>
                      <option th:value="not available">Not Available</option>
                    </select>
                    <br>

      <label for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}" required />
      <br />

      <label for="image">Image:</label>
      <input type="file" id="image" name="image" accept="image/*" />
      <br />

      <!-- You can show the current image if needed -->
      <img
        th:if="${room.image}"
        th:src="${room.image}"
        style="max-width: 200px; max-height: 200px"
      />

      <br />
      <button type="submit">Update Room</button>
    </form>
  </body>
</html>
