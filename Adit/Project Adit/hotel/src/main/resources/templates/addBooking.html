<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      .booking-form {
        width: 500px;
        margin: 0 auto;
        padding: 50px;
        background: #fff;
      }

      div.elem-group {
        margin: 20px 0;
      }

      div.elem-group.inlined {
        width: 49%;
        display: inline-block;
        float: left;
        margin-left: 1%;
      }

      label {
        display: block;
        font-family: "Nanum Gothic";
        padding-bottom: 10px;
        font-size: 1.25em;
      }

      input,
      select,
      textarea {
        border-radius: 2px;
        border: 2px solid #777;
        box-sizing: border-box;
        font-size: 1.25em;
        font-family: "Nanum Gothic";
        width: 100%;
        padding: 10px;
      }

      div.elem-group.inlined input {
        width: 95%;
        display: inline-block;
      }

      textarea {
        height: 250px;
      }

      hr {
        border: 1px dotted #ccc;
      }

      button {
        height: 50px;
        background: orange;
        border: none;
        color: white;
        font-size: 1.25em;
        font-family: "Nanum Gothic";
        border-radius: 4px;
        cursor: pointer;
        padding: 0 12px;
      }

      button:hover {
        background: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        background-color: #333;
        color: #fff;
        border: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .card-img-top {
        object-fit: cover;
        height: 200px;
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .card-link {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="modal-body">
      <form
        class="booking-form"
        th:action="@{/save-booking}"
        th:object="${booking}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="hidden" th:field="*{idRoom.id}" th:value="${booking.idRoom.id}" />
        <div class="elem-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="Aditia" th:field="*{name}">
        </div>
        <div class="elem-group">
          <label for="name">Your Email</label>
          <input type="text" id="email" name="visitor_name" placeholder="user@gmail.com" th:field="*{email}">
        </div>
        <div class="elem-group">
          <label for="name">Your Gender</label>
          <select th:field="*{gender}"  name="gender">
            <option th:value="male">Male</option>
            <option th:value="female">Female</option>
        </select>
          </div>
        <div class="elem-group">
          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" th:field="*{phone}">
        </div>
        <hr>
        <div class="elem-group inlined">
          <label for="checkin-date">Check-in Date</label>
          <input
            type="date"
            id="checkin-date"
            name="checkin"
            th:field="*{checkInDate}"
          />
        </div>
        <div class="elem-group inlined">
          <label for="checkout-date">Check-out Date</label>
          <input
            type="date"
            id="checkout-date"
            name="checkout"
            th:field="*{checkOutDate}"
          />
        </div>
        <hr />
        <button type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
