<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style3.css}"/>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        .booking-form {
  width: 500px;
  margin: 0 auto;
  padding: 50px;
  background: #fff;
}

div.elem-group {
  margin: 20px 0;
}

div.elem-group.inlined {
  width: 49%;
  display: inline-block;
  margin-left: 1%;
}

label {
  display: block;
  font-family: 'Nanum Gothic';
  padding-bottom: 10px;
  font-size: 1.25em;
}

input, select, textarea {
  border-radius: 2px;
  border: 2px solid #777;
  box-sizing: border-box;
  font-size: 1.25em;
  font-family: 'Nanum Gothic';
  width: 100%;
  padding: 10px;
}

div.elem-group.inlined input {
  width: 95%;
  display: inline-block;
}

textarea {
  height: 250px;
}

hr {
  border: 1px dotted #ccc;
}

button {
  height: 50px;
  background: orange;
  border: none;
  color: white;
  font-size: 1.25em;
  font-family: 'Nanum Gothic';
  border-radius: 4px;
  cursor: pointer;
  padding: 0 12px;
}

button:hover {
  background: #333;
}
div.modal{
  --bs-modal-width: 900px;
  justify-content: center;
  text-align: center;
  padding: 20;
}
  
.modal-dialog{
  width: 1200px;
}
.modal-body{
  width: 1200px;
}
.elem-group select {
  width: 100%;
}

    </style>
</head>
<body>
   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        
        <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(pngwing.com.png)"></div>
                <h4>Aston Admin</h4>
                <small>Aditia Nurohman</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="" class="active">
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                    <li>
                       <a th:href="@{/customer}">
                            <span class="las la-user-alt"></span>
                            <small>Customer</small>
                        </a>
                    </li>
                    <li>
                       <a th:href="@{/bookingg}">
                            <span class="las la-envelope"></span>
                            <small>Bookings</small>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">

        <main>
            
            <div class="page-header">
                <h1>Dashboard</h1>
                <small>Home / Dashboard</small>
            </div>
                <div class="records table-responsive">

                    <div class="record-header">
                        <div class="add">
                            <span>Search</span>
                            <select name="" id="">
                                <option value="">ID</option>
                            </select>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Room
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Room</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <form
            class="row"
            action="/save-room"
            th:object="${room}"
            method="post"
            enctype="multipart/form-data">
              <div class="row justify-content-center">
                <input type="hidden" id="id" name="visitor_name" placeholder="Aditia Nurohman" th:field="*{id}">
                <div class="col-5">
                  <div class="elem-group">
                    <label for="name">Room Name</label>
                    <input type="text" id="name" name="visitor_name" placeholder="Aditia Nurohman" th:field="*{name}">
                  </div>
                  <div class="elem-group">
                    <label for="capacity">Capacity</label>
                    <input type="text" id="capacity" name="visitor_phone" placeholder="2" th:field="*{capacity}">
                  </div>
                  <div class="elem-group">
                    <label>Status</label>
                    <select class="select" th:field="*{status}" name="status">
                      <option th:value="available">Available</option>
                      <option th:value="not available">Not Available</option>
                    </select>
                  </div>
                </div>
  
                <div class="col-5">
                  <div class="elem-group">
                    <label>Room Type</label>
                    <select class="select" th:field="*{status}" name="status">
                      <option th:value="Deluxe">Deluxe Room</option>
                      <option th:value="Premium">Premium Room</option>
                      <option th:value="Luxury">Luxury Room</option>
                    </select>
                  </div>
                  <div class="elem-group">
                    <label for="size">Size Room</label>
                    <input type="text" id="size" name="visitor_phone" placeholder="20" th:field="*{size}">
                  </div>
                  <div class="elem-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="visitor_phone" placeholder="100" th:field="*{price}">
                  </div>
                
                </div>
  
                <div class="col-10">
                  <div class="elem-group">
                    <label for="message">Description Room</label>
                    <textarea id="message" name="visitor_message" th:field="*{detail}"></textarea>
                  </div>
                  <div class="elem-group">
                    <label for="image">Product Image</label>
                    <div class="image-upload">
                      <input type="hidden" th:field="*{image}" />
                      <input id="image" required type="file" name="image" accept="image/png, image/jpg" />
                    </div>
                  </div>
                </div>
                <div class="col-10">
                  <button class="btn btn-submit me-2" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
      </div>
    </div>
  </div>
                            
          
                    <div>
                        <table width="100%">
                <thead>
                    <tr>
                        <th><span class="las la-sort"></span> Nama</th>
                        <th><span class="las la-sort"></span> Type Room</th>
                        <th><span class="las la-sort"></span> Capacity</th>
                        <th><span class="las la-sort"></span> Ukuran</th>
                        <th><span class="las la-sort"></span> Harga</th>
                        <th><span class="las la-sort"></span> Status</th>
                        <th><span class="las la-sort"></span> Gambar</th>
                        <th><span class="las la-sort"></span> Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate over the 'room' attribute -->
                    <tr th:each="s : ${listroom}">
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.typeRoom}"></td>
                        <td th:text="${s.capacity}"></td>
                        <td th:text="${s.size}"></td>
                      <td th:text="${s.price}"></td>
                      <td th:text="${s.status}"></td>

                        <td>
                            <!-- Adjust image source attribute -->
                            <img th:src="${s.image}" alt="Room Image" width="64"/>
                        </td>
                        <td>
                        
                            <a class="me-3" th:href="@{/update-room/{id}(id=${s.id})}"> <button>Update</button> 
                                <!-- <img th:src="@{/img/icons/edit.svg}" alt="Edit" /> -->
                            </a>
                            
                            <a class="me-3" th:href="@{/delete-room/{id}(id=${s.id})}"><button>Delete</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
                    </div>
                </div>
            
            </div>
            
        </main>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
