<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
        *{
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -webkit-text-shadow: rgba(0,0,0,.01) 0 0 1px;
            text-shadow: rgba(0,0,0,.01) 0 0 1px;
        }
        body{
            font-family: 'Rubik', sans-serif;
            font-size: 14px;
            font-weight: 400;
            background: #E0E0E0;color: #000000;
        }
        ul{
            list-style: none;
            margin-bottom: 0px;
        }
        .button{
            display: inline-block;
            background: #0e8ce4;
            border-radius: 5px;
            height: 48px;
            transition: all 200ms ease;
        }
        .button a{
            display: block;
            font-size: 18px;
            font-weight: 400;
            line-height: 48px;
            color: #FFFFFF;
            padding-left: 35px;
            padding-right: 35px;
        }
        .button:hover{
            opacity: 0.8
        }
        .cart_section{
            width: 100%;
            padding-bottom: 111px;
        }
        .cart_title{
            font-size: 30px;
            font-weight: 500;
        }
        .cart_items{
            margin-top: 8px;
        }
        .cart_list{
            border: solid 1px #e8e8e8;
            box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
            background-color: #fff
        }
        .cart_item{
            width: 100%;
            padding: 15px;
            padding-right: 46px;
        }
        .cart_item_image{
            margin-top: 2%;
            width: 133px;
            height: 133px;
            float: left;
        }
        .cart_item_image img{
            max-width: 100%;
        }
        .cart_item_info{
            width: calc(100% - 133px);
            float: left;
            padding-top: 18px;
        }
        .cart_item_name{
            margin-left: 7.53%;
        }
        .cart_item_title{
            font-size: 14px;
            font-weight: 400;
            color: rgba(0,0,0,0.5);
        }
        .cart_item_text{
            font-size: 18px;
            margin-top: 35px;
        }
        .cart_item_text span{
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 11px;
            transform: translateY(4px);
        }
        .cart_item_price{
            text-align: right;
        }
        .cart_item_total{
            text-align: right;
        }
        .order_total{
            width: 100%;
            height: 60px;
            margin-top: 30px;
            border: solid 1px #e8e8e8;
            box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
            padding-right: 46px;
            padding-left: 15px;
            background-color: #fff;
        }
        .order_total_title{
            display: inline-block;
            font-size: 14px;
            color: rgba(0,0,0,0.5);
            line-height: 60px;
        }
        .order_total_amount{
            display: inline-block;
            font-size: 18px;
            font-weight: 500;
            margin-left: 26px;
            line-height: 60px;
        }
        .cart_buttons{
            margin-top: 60px;
            text-align: right;
        }
        .cart_button_clear{
            display: inline-block;
            border: none;
            font-size: 18px;
            font-weight: 400;
            line-height: 48px;
            color: rgba(0,0,0,0.5);
            background: #FFFFFF;
            border: solid 1px #b2b2b2;
            padding-left: 35px;
            padding-right: 35px;
            outline: none;
            cursor: pointer;
            margin-right: 26px;
        }
        .cart_button_clear:hover{
            border-color: #0e8ce4;
            color: #0e8ce4;
        }
        .cart_button_checkout{
            display: inline-block;
            border: none;
            font-size: 18px;
            font-weight: 400;
            line-height: 48px;
            color: #FFFFFF;
            padding-left: 35px;
            padding-right: 35px;
            outline: none;
            cursor: pointer;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/component :: navbar}"></nav>
    <div>
        <div style="display: flex; margin: 20px auto 0; justify-content: center; align-items: center; width: 100%;">
            <form th:action="@{/search-barang}" style="display: flex; width: 100%; justify-content: center; align-items: center;">
                <input type="text" style="padding: 5px; width: 50%; border-radius: 6px; border: 2px solid rgb(119, 119, 119);" name="src" required placeholder="Search Something"/>
                <button type="submit" class="btn btn-primary" style="margin-left: 5px; padding: 5pxpx;">Tekan</button>
            </form>
        </div>
    </div>
    <div class="cart_section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="cart_container">
                        <div class="cart_title">Product</div>
                        <div class="cart_items" th:each="dt :${data}">
                            <ul class="cart_list">
                                <li class="cart_item clearfix">
                                    <div class="cart_item_image"><img th:src="${dt.gambar}" alt=""></div>
                                    <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                        <div class="cart_item_name cart_info_col">
                                            <div class="cart_item_title">Name</div>
                                            <div class="cart_item_text" th:text="${dt.name}"></div>
                                        </div>
                                        <div class="cart_item_quantity cart_info_col">
                                            <div class="cart_item_title">Quantity</div>
                                            <div class="cart_item_text" th:text="${dt.stok}"></div>
                                        </div>
                                        <div class="cart_item_price cart_info_col">
                                            <div class="cart_item_title">Price</div>
                                            <div class="cart_item_text" th:text=" 'Rp ' + ${dt.harga}"></div>
                                        </div>
                                        <div class="cart_item_total cart_info_col">
                                            <div class="cart_item_title">Actoin</div>
                                            <div class="cart_item_text"><a th:href="@{/beli-sekarang/{id}(id=${dt.id})}" class="btn btn-warning">Buy</a><a style="margin-left: 20px;" th:href="@{/tambah-keranjang/{id}(id=${dt.id})}" class="btn btn-warning">Add Cart</a></div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="cart_buttons"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
