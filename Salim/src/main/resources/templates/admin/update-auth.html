<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
</head>

<body>
    <header th:replace="~{fragments/header_page :: admin}">
    </header><!-- /header -->
    <main class="container-fluid">
        <form th:action="@{/admin/save-update}" method="post" th:object="${update}">
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">NAMA PENGGUNA</label>
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{id}">
                    <input type="text" class="form-control form-control-sm" th:field="*{username}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">MASUKKAN KATA SANDI UNTUK KONFIRMASI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="*{password}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">ROLE</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="*{role}">
                </div>
            </div>
            <div>
                <input type="submit" value="Simpan" class="btn btn-outline-primary">
            </div>
        </form>
    </main>
    <script th:replace="~{fragments/common :: script}"></script>
    <footer th:replace="~{fragments/footer_page :: admin}"></footer>
</body>

</html>
