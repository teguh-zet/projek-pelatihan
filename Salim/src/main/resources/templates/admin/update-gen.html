<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
</head>

<body>
    <header th:insert="~{fragments/header_page :: admin}"></header>
    <main class="container-sm">
        <form th:action="@{/admin/save-gen}" method="post" th:object="${update}">
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">NAMA ANGKATAN</label>
                <div class="col-sm-3">
                    <input type="hidden" th:field="*{id}">
                    <input type="text" class="form-control form-control-sm" th:field="*{name}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">DESKRIPSI</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm" th:field="*{description}">
                </div>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-primary" value="Simpan">
            </div>
        </form>
    </main>
    <script th:replace="@{fragments/common :: script}"></script>
    <footer th:replace="~{fragments/footer_page :: admin}"></footer>
</body>

</html>
