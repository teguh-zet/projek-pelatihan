<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
</head>

<body>
    <header th:replace="~{fragments/header_page :: admin}">
    </header><!-- /header -->
    <main class="container-fluid">
        <form th:action="@{/admin/save}" method="post" th:object="${add}">
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">BUAT AKUN SEBAGAI</label>
                <div class="col-sm-10">
                    <select class="form-control form-control-sm" th:field="*{idMember}">
                        <option th:each="m : ${member}" th:value="${m.id}" th:text="${m.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">NAMA PENGGUNA</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" th:field="*{username}" pattern="[a-zA-Z0-9]+" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">KATA SANDI</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" pattern="[a-zA-Z0-9]+" th:field="*{password}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">ROLE</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" pattern="[A-Z\s]+" th:field="*{role}" required>
                </div>
            </div>
            <div>
                <input type="submit" value="Simpan" class="btn btn-outline-primary">
            </div>
        </form>
    </main>
    <script th:replace="~{fragments/common :: script}"></script>
    <footer th:replace="~{fragments/footer_page :: admin}"></footer>
</body>

</html>
