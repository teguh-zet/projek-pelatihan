<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/common :: head}">
</head>

<body>
    <header th:insert="~{/fragments/header_page :: admin}"></header>
    <main class="container-fluid column">
        <table class="table table-hover w-75 p-2">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>NAMA ANGKATAN</th>
                    <th>DESKRIPSI</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gen,n : ${all}" th:object="${gen}">
                    <td th:text="${n.count}"></td>
                    <td th:text="*{name}"></td>
                    <td th:text="*{description}"></td>
                    <td>
                        <a
                            th:href="@{/admin/update-gen/{id}(id = *{id})}" class="btn btn-info">Update</a> | <a th:href="@{/admin/delete-gen/{id}(id = *{id})}" class="btn btn-danger">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.bundle.min.js}"></script>
    <footer th:replace="~{/fragments/footer_page :: admin}"></footer>
</body>

</html>
