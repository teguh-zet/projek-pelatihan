<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tambah Barang</title>

    <style>
        label {
            opacity: 0.4;
        }

        #jenis {
            opacity: 1;
        }

        main {
            /* display: flex; */
            margin: auto;
            margin-top: 25px;
            padding: 25px;
            width: 800px;
            background-color: #4580a7;
            border-radius: 10px;
        }

        .btn {
            margin-top: revert-layer;
        }

        button {
            float: right;
            margin-top: 50px;
        }

        .button-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-submit:hover {
            background-color: #52a056;
        }

        .button-submit {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button-submit {
            background-color: #2d9d0b;
            color: white;
        }

        .button-submit {
            transition: transform 0.2s;
        }

        .button-submit:active {
            transform: scale(0.95);
        }

        .card-header-tabs {
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="~{fragments/component-navbar :: navbar-item}"></div>
    </header>
    <main>
        <form th:action="@{/upload}" method="post" th:object="${item}" enctype="multipart/form-data">
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{name}" class="form-control" id="floatingInput"
                        placeholder="Nama Barang" required>
                    <label for="floatingInput">Nama Barang</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{price}" class="form-control" id="floatingInput"
                        placeholder="Harga Barang" required>
                    <label for="floatingInput">Harga Barang</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{stock}" class="form-control" id="floatingInput"
                        placeholder="Jumlah Barang" required>
                    <label for="floatingInput">Jumlah Barang</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example" th:field="*{variety.id}">
                        <option th:each=" vty : ${variety}" th:value="${vty.id}" th:text="${vty.name}">
                        </option>
                    </select>
                    <label for="floatingSelect">Pilih Kategori Baju</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea cols="30" th:field="${item.detail}" class="form-control" id="floatingPassword"
                        placeholder="Detail Barang" required>Detail Barang</textarea>
                    <label for="floatingPassword">Detail Barang</label>
                </div>
                <div class="form-floating mb-3" id="inputFile">
                    <input type="file" name="file" class="form-control" id="floatingInput" placeholder="Gambar Barang"
                        required>
                </div>
                <button class="button-submit">
                    <i class="fas fa-check"></i>Simpan
                </button>
        </form>
        </div>
    </main>
</body>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>

</html>
