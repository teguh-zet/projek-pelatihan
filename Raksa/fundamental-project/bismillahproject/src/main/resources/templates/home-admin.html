<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>home admin</title>
    <style>
        main .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 20px;
        }

        img {
            aspect-ratio: 3/4;
        }

        .input-group {
            margin-top: 50px;
            display: flex;
            flex-direction: column-reverse;
        }

        .card-header-tabs {
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="~{fragments/component-navbar :: navbar-home}"></div>
    </header>
    <main>
        <div th:replace="~{fragments/component-search :: search-bar}" id="search-bar"></div>
        <div class="content">
            <div class="card mb-3" style="max-width: 540px;" th:each="itm : ${item}">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${itm.imagePath}" class="img-fluid rounded-start" alt="gambar tidak termuat">
                        <p th:text="${itm.variety.name}"></p>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 th:text="${itm.name}"></h5>
                            <p th:text="${itm.price}"></p>
                            <p th:text="${itm.stock}"></p>
                            <p class="card-text"><small class="text-body-secondary" th:text="${itm.detail}"></small></p>
                            <a class="btn btn-primary btn-sm" th:href="@{/edit/{id}(id=${itm.id})}">Edit</a>
                            <a class="btn btn-danger btn-sm" th:href="@{/delete-item/{id}(id=${itm.id})}">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
