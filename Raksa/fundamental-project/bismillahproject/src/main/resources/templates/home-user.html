<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <title>User</title>

    <style>
        .navbar>.container-fluid>.navbar-nav {
            justify-content: end;
        }

        .col-md-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 50px;
        }

        img {
            aspect-ratio: 3/4;
        }

        #home-icon {
            color: rgba(0, 0, 0, .55);
        }

        /* STYLE BUAT MAIN */
        body {

            background-color: #eee;
        }

        .container {
            width: 900px;
        }

        .card {

            background-color: #fff;
            border: none;
            border-radius: 10px;
            width: 190px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }

        /* .image-container {
            position: relative;
        } */

        .thumbnail-image {
            border-radius: 10px !important;
        }

        .dress-name {
            font-size: 13px;
            font-weight: bold;
            width: 75%;
        }

        .new-price {
            font-size: 13px;
            font-weight: bold;
            color: red;

        }

        .btn {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            padding: 3px;
        }

        .item-size {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            border: 1px solid grey;
            color: grey;
            font-size: 10px;
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
        }

        .buy {
            font-size: 12px;
            color: purple;
            font-weight: 500;
        }

        /* BUTTON BELI DAN KERANJANG */
        button a {
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
        }

        #beli {
            background-color: green;
            border-radius: 10px;
        }

        #keranjang {
            background-color: yellow;
            border-radius: 10px;
        }

        .shopping-cart:before {
            cursor: pointer;
        }

        .input-group {
            margin-top: 50px;
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="~{fragments/component-user :: navbar-user}">
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3">
                    <div class="card" th:each=" itm : ${items}" enctype="multipart/form-data">
                        <div class="image-container">
                            <div class="first">
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                            <img th:src="${itm.imagePath}" class="img-fluid rounded thumbnail-image">
                        </div>
                        <div class="product-detail-container p-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5 class="dress-name" th:text="${itm.name}"></h5>
                                <div class="d-flex flex-column mb-2">
                                    <span th:text="${itm.price}"></span>
                                    <small class="old-price text-right">Ready</small>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center pt-1">
                                <button id="buy"><a th:href="@{/transaction/{id}(id=${itm.id})}">BELI</a></button>
                                <button id="cart"><a th:href="@{/cart/{id}(id=${itm.id})}">KERANJANG</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
