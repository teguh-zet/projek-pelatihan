<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>

    <title>Tambah Jenis</title>

    <style>
        label {
            opacity: 0.4;
        }
        
        main {
            margin: auto;
            margin-top: 100px;
            padding: 15px;
            width: 800px;
            background-color: #4580a7;
            border-radius: 10px;
        }

        .btn {
            margin-top: revert-layer;
        }

        button {
            float: right;
            margin-top: 50px;
        }

        .button-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-submit:hover {
            background-color: #52a056;
        }

        .button-submit {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button-submit {
            background-color: #2d9d0b;
            color: white;
        }

        .button-submit {
            transition: transform 0.2s;
        }

        .button-submit:active {
            transform: scale(0.95);
        }

        .card-header {
            height: 50px;
        }

        .card-header-tabs {
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <header th:replace="~{fragments/component-navbar :: navbar-variety}">
    
    </header>
    <main>
        <div class="card-body">
            <form th:action="@{/save-variety}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" th:field="${variety.name}" required class="form-control" id="floatingInput"
                        placeholder="Masukkan Jenis">
                    <label for="floatingInput">Masukan Jenis</label>
                </div>
                <button class="button-submit">
                    <i class="fas fa-check"></i>Simpan
                </button>
            </form>
        </div>
    </main>

</body>

</html>
