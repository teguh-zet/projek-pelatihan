<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>SIGN-UP |Enjoy The Music With Us</title>
    <link rel="icon" href="/sound-waves.png">
    <link rel="stylesheet" th:href="@{css/Logincss.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="form">
      <div class="design">
        <div class="round"></div>
        <div class="btns">
          <a th:href="@{/sign-in}" class="button">SIGN-IN</a>
          <a th:href="@{/sign-up}" class="button">SIGN-UP</a>
        </div>
      </div>
      <div class="box">
        <div class="login">
          <form th:action="@{/sign-up}" method="post" th:object="${user}">
                    <h3>SIGN-UP</h3>
                    <div class="login_field">
                      <i class="bi bi-envelope-fill"></i>
                      <input type="text" th:field="*{username}" placeholder="Username/Email"/>
                    </div>
                    <div class="login_field">
                      <i class="bi bi-shield-lock-fill"></i>
                      <input type="password" th:field="*{password}" placeholder="Password"/>
                    </div>
                    <button>SIGN-UP</button>
                    <!-- <label>Username: <input type="text" th:field="*{username}" /></label><br/>
                    <label>Password: <input type="password" th:field="*{password}" /></label><br/>
                    <input type="submit" value="Sign In"/> -->
                </form>
        </div>
      </div>
    </div>
    <script th:src="@{js/loginjs.js}"></script>
  </body>
</html>
