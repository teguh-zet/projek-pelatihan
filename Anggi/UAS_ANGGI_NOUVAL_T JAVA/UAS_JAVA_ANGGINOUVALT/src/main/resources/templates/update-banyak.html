<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            border: 1px solid #d1d1d1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card-text {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Tambah banyak</h5>
                <form th:action="@{/simpan-keranjang}" method="post" enctype="multipart/form-data">
                    <label for="formGroupExampleInput" class="form-label">Banyak Barang</label>
                    <input type="hidden" th:field="${keranjangs.id}" class="form-control" id="formGroupExampleInput" placeholder="Masukan Nama Barang">
                    <!-- <input type="hidden" th:field="${keranjangs.id_user}" class="form-control" id="formGroupExampleInput" placeholder="Masukan Nama Barang"> -->
                    <input type="hidden" th:field="${keranjangs.id_Barang}" class="form-control" id="formGroupExampleInput" placeholder="Masukan Nama Barang">
                    <input type="number" th:field="${keranjangs.banyak}" class="form-control" id="formGroupExampleInput" placeholder="Masukan Nama Barang" min="1">

                        <button type="submit" class="oto">save barang</button>
                        <button class="oto"><a href="/isi-keranjang" style="text-decoration: none;color: black;">back home</a></button>
                    </form>
               
            </div>
        </div>
    </div>
</body>
</html>

</div>
