<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Saldo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .top-up-container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        .top-up-header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .top-up-form {
            padding: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .top-up-button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .top-up-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<div class="top-up-container">
    <div class="top-up-header">
        <h2>Top Up Saldo</h2>
    </div>





    <form class="top-up-form" th:action="@{/top-up}" method="post" >
        <div class="form-group">
            <label for="amount">Jumlah Top Up</label>
            <input type="number"  th:field="${top.uang}" id="amount" name="amount" placeholder="Masukkan jumlah top up"  min="1">
        </div>

        <div class="form-group">
            <label for="cardNumber">Nomor Kartu Kredit</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Masukkan nomor kartu kredit" required>
        </div>

        <button class="top-up-button" type="submit">Top Up</button> 
        <button class="top-up-button" style="background-color: red; margin-top: 20px; " ><a href="/home-user" style="color: black;">kembali</a></button>
    </form>
</div>

</body>
</html>
