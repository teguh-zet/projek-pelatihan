<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Show All Book</title>
  <link rel="stylesheet" th:href="@{../css/show-admin.css}">
</head>

<body>
  <header>
    <h1>Perpustakaan Digital</h1>    
  </header>
    <nav>
        <ul>
          <li><a th:href="@{/member-home}">Dashboard</a></li>
          <li><a th:href="@{/add-borrow}">Peminjaman Buku</a></li>
          <li><a th:href="@{/add-back}">Pengembalian Buku</a></li>
          <li><a th:href="@{/book-member}" class="active">Katalog Buku</a></li>
          <li><a th:href="@{/add-message}">Pesan</a></li>
        </ul>
      </nav>
      <div class="logout">
        <a th:href="@{/login}"><img th:src="@{../css/door.png}" alt="library"></a>
      </div>
  <div class="table-show">
    <h1>Data Buku</h1>
    <table>
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>Judul Buku</th>
          <th>Pengarang</th>
          <th>Tahun</th>
          <th>Kondisi Buku</th>
          <th>Jumlah Buku</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="buk : ${books}">
          <!-- <td th:text="${buk.id}"></td> -->
          <td th:text="${buk.title}"></td>
          <td th:text="${buk.author}"></td>
          <td th:text="${buk.year}"></td>
          <td th:text="${buk.statusBook}"></td>
          <td th:text="${buk.amountBook}"></td>

          <td>
            <span class="btn">
                <a th:href="@{/add-borrow}">Pinjam</a>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
